<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Converter Pro</title>
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --primary: #818cf8;
            --secondary: #f472b6;
            --accent: #2dd4bf;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .container {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 340px 1fr;
            gap: 1rem;
        }

        .controls {
            background: var(--surface);
            padding: 1rem;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input[type="range"] {
            width: 100%;
            accent-color: var(--primary);
            background: #334155;
            border-radius: 0.5rem;
        }

        select,
        button,
        input {
            padding: 0.5rem;
            border-radius: 0.5rem;
            background: #334155;
            border: 1px solid var(--border);
            color: inherit;
            font-size: 1rem;
        }

        button {
            background: var(--primary);
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .output-area {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            background: var(--surface);
            border-radius: 1rem;
        }

        #output {
            white-space: pre;
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.1;
            position: absolute;
            transform-origin: top left;
            font-size: 12px;
            padding: 1rem;
        }

        .color-picker-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 0.5rem;
            align-items: center;
        }

        input[type="color"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 40px;
            border: none;
            cursor: pointer;
            background: transparent;
        }

        input[type="color"]::-webkit-color-swatch {
            border-radius: 0.5rem;
            border: 2px solid var(--border);
        }

        .emoji-input {
            width: 4rem;
            text-align: center;
            font-size: 1.2rem;
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(32px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .palette-color {
            aspect-ratio: 1;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            font-size: 0.8rem;
            transition: transform 0.2s;
        }

        .palette-color:hover {
            transform: scale(1.1);
        }

        .image-preview-container {
            position: relative;
            width: 100%;
            height: 300px;
            border: 2px dashed var(--border);
            border-radius: 1rem;
            overflow: hidden;
            background: var(--surface);
        }

        #imagePreview {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .loading-preview {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            background: var(--surface);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .palette-color:hover::after {
            content: "√ó";
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--secondary);
            color: white;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label>üñºÔ∏è –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</label>
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <div class="control-group">
                <label>üñºÔ∏è –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</label>
                <div class="image-preview-container">
                    <canvas id="imagePreview"></canvas>
                    <div class="loading-preview" style="display: none;">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>
                </div>
            </div>

            <div class="control-group">
                <label>üìê –°–∂–∞—Ç–∏–µ (px: <span id="compressionValue">200</span>)</label>
                <input type="range" id="compression" min="2" max="2000" value="200">
            </div>

            <div class="control-group">
                <label>üîç –ú–∞—Å—à—Ç–∞–± (<span id="scaleValue">100</span>%)</label>
                <input type="range" id="scale" min="0.1" max="3" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label>üéõÔ∏è –§–∏–ª—å—Ç—Ä—ã</label>
                <div class="control-group">
                    <label>‚òÄÔ∏è –Ø—Ä–∫–æ—Å—Ç—å</label>
                    <input type="range" id="brightness" min="-100" max="100" value="0">
                </div>
                <div class="control-group">
                    <label>üåó –ö–æ–Ω—Ç—Ä–∞—Å—Ç</label>
                    <input type="range" id="contrast" min="-100" max="100" value="0">
                </div>
            </div>
            <div class="control-group">
                <label>üéöÔ∏è –ü–æ—Ä–æ–≥ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏ (<span id="alphaThresholdValue">100</span>)</label>
                <input type="range" id="alphaThreshold" min="0" max="255" value="100">
            </div>

            <div class="control-group">
                <label>üé® –ü–∞–ª–∏—Ç—Ä–∞</label>
                <select id="palette">
                    <option value="default">–ü–æ —É–º–æ–ª—á–∞–Ω–∏—é</option>
                    <option value="retro">–†–µ—Ç—Ä–æ</option>
                    <option value="pastel">–ü–∞—Å—Ç–µ–ª—å</option>
                    <option value="neon">–ù–µ–æ–Ω</option>
                    <option value="earth">–ü—Ä–∏—Ä–æ–¥–∞</option>
                    <option value="cyberpunk">–ö–∏–±–µ—Ä–ø–∞–Ω–∫</option>
                    <option value="grayscale">–ì—Ä–∞–¥–∞—Ü–∏–∏ —Å–µ—Ä–æ–≥–æ</option>
                    <option value="bw">–ß—ë—Ä–Ω–æ-–±–µ–ª–∞—è</option>
                    <option value="gameboy">Game Boy</option>
                    <option value="rainbow">–†–∞–¥—É–≥–∞</option>
                    <option value="minimal">–ú–∏–Ω–∏–º–∞–ª–∏–∑–º</option>
                    <option value="candy">–ö–æ–Ω—Ñ–µ—Ç—Ç–∏</option>
                    <option value="custom">–°–≤–æ—è</option>
                </select>

                <div class="color-picker-group">
                    <input type="color" id="colorPicker">
                    <input type="text" id="charInput" class="emoji-input" value="‚¨ú" maxlength="2">
                </div>
                <button onclick="addToCustomPalette()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ü–≤–µ—Ç</button>
                <div class="palette-grid" id="palettePreview"></div>
            </div>

            <div class="control-group">
                <label>üîÑ –î–∏–∑–µ—Ä–∏–Ω–≥</label>
                <select id="dithering">
                    <option value="none">–ù–µ—Ç</option>
                    <option value="floyd-steinberg">Floyd-Steinberg</option>
                    <option value="atkinson">Atkinson</option>
                </select>
            </div>

            <div class="control-group">
                <button onclick="downloadText()">üíæ –°–∫–∞—á–∞—Ç—å</button>
                <button onclick="copyToClipboard()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            </div>
        </div>

        <div class="output-area">
            <div id="output"></div>
        </div>
    </div>

    <script>
        let processingTimeout;
        let lastImage;
        let compressionSize = 200;
        const palettes = {
            default: [
                { color: [255, 0, 0], char: 'üü•' },     // –ö—Ä–∞—Å–Ω—ã–π
                { color: [255, 165, 0], char: 'üüß' },   // –û—Ä–∞–Ω–∂–µ–≤—ã–π
                { color: [255, 255, 0], char: 'üü®' },   // –ñ—ë–ª—Ç—ã–π
                { color: [0, 128, 0], char: 'üü©' },     // –ó–µ–ª—ë–Ω—ã–π
                { color: [0, 0, 255], char: 'üü¶' },     // –°–∏–Ω–∏–π
                { color: [128, 0, 128], char: 'üü™' },   // –§–∏–æ–ª–µ—Ç–æ–≤—ã–π
                { color: [165, 42, 42], char: 'üü´' },   // –ö–æ—Ä–∏—á–Ω–µ–≤—ã–π
                { color: [255, 255, 255], char: '‚¨ú' }, // –ë–µ–ª—ã–π
                { color: [0, 0, 0], char: '‚¨õ' },       // –ß—ë—Ä–Ω—ã–π

            ],
            bw: [
                { color: [0, 0, 0], char: '‚¨õ' },      // –ß—ë—Ä–Ω—ã–π
                { color: [255, 255, 255], char: '‚¨ú' } // –ë–µ–ª—ã–π
            ],
            retro: [
                { color: [255, 0, 0], char: 'üü•' },
                { color: [255, 165, 0], char: 'üüß' },
                { color: [255, 255, 0], char: 'üü®' },
                { color: [0, 128, 0], char: 'üü©' },
                { color: [0, 0, 255], char: 'üü¶' }
            ],
            pastel: [
                { color: [255, 209, 220], char: 'üå∏' }, // –†–æ–∑–æ–≤—ã–π
                { color: [189, 178, 255], char: 'ü´ê' }, // –õ–∞–≤–∞–Ω–¥–æ–≤—ã–π
                { color: [255, 255, 204], char: '‚≠ê' }, // –ñ–µ–ª—Ç—ã–π
                { color: [204, 255, 229], char: 'üçÉ' }, // –ú—è—Ç–Ω—ã–π
                { color: [255, 218, 185], char: 'üçë' }  // –ü–µ—Ä—Å–∏–∫–æ–≤—ã–π
            ],
            neon: [
                { color: [255, 0, 255], char: 'üí†' }, // –Ø—Ä–∫–æ-—Ä–æ–∑–æ–≤—ã–π
                { color: [0, 255, 255], char: 'üåÄ' }, // –ì–æ–ª—É–±–æ–π
                { color: [255, 255, 0], char: 'üí°' }, // –ñ–µ–ª—Ç—ã–π
                { color: [0, 255, 0], char: 'üåø' }   // –ó–µ–ª–µ–Ω—ã–π
            ],
            earth: [
                { color: [139, 69, 19], char: 'üü´' }, // –ö–æ—Ä–∏—á–Ω–µ–≤—ã–π
                { color: [34, 139, 34], char: 'üå≤' }, // –ó–µ–ª–µ–Ω—ã–π
                { color: [210, 180, 140], char: 'üèú' }, // –ü–µ—Å–æ—á–Ω—ã–π
                { color: [70, 130, 180], char: 'üåä' }  // –°–∏–Ω–∏–π
            ],
            cyberpunk: [
                { color: [255, 0, 127], char: 'üî¥' }, // –ù–µ–æ–Ω–æ–≤–æ-—Ä–æ–∑–æ–≤—ã–π
                { color: [0, 255, 191], char: 'üîµ' }, // –ê–∫–≤–∞–º–∞—Ä–∏–Ω
                { color: [255, 95, 0], char: 'üü†' },  // –û—Ä–∞–Ω–∂–µ–≤—ã–π
                { color: [148, 0, 211], char: 'üü£' }  // –§–∏–æ–ª–µ—Ç–æ–≤—ã–π
            ],
            grayscale: [
                { color: [25, 25, 25], char: '‚ñì' },
                { color: [75, 75, 75], char: '‚ñí' },
                { color: [125, 125, 125], char: '‚ñë' },
                { color: [200, 200, 200], char: ' ' }
            ],
            gameboy: [
                { color: [15, 56, 15], char: 'üü©' },
                { color: [48, 98, 48], char: 'üü´' },
                { color: [139, 172, 15], char: 'üü®' },
                { color: [155, 188, 15], char: '‚¨ú' }
            ],
            rainbow: [
                { color: [255, 0, 0], char: 'üü•' },
                { color: [255, 127, 0], char: 'üüß' },
                { color: [255, 255, 0], char: 'üü®' },
                { color: [0, 255, 0], char: 'üü©' },
                { color: [0, 0, 255], char: 'üü¶' },
                { color: [75, 0, 130], char: 'üü™' },
                { color: [148, 0, 211], char: 'üü£' }
            ],
            minimal: [
                { color: [255, 255, 255], char: '‚¨ú' },
                { color: [200, 200, 200], char: '‚ñ©' },
                { color: [150, 150, 150], char: '‚ñ¶' },
                { color: [50, 50, 50], char: '‚¨õ' }
            ],
            candy: [
                { color: [255, 105, 180], char: 'üç¨' }, // –†–æ–∑–æ–≤—ã–π
                { color: [255, 223, 0], char: 'üçØ' },   // –ñ–µ–ª—Ç—ã–π
                { color: [173, 216, 230], char: 'üç≠' }, // –ì–æ–ª—É–±–æ–π
                { color: [152, 251, 152], char: 'üçè' }  // –ú—è—Ç–Ω—ã–π
            ]
        };

        let customPalette = JSON.parse(localStorage.getItem('customPalette')) || [...palettes.default];
        let currentZoom = 1;
        const outputElement = document.getElementById('output');

        document.addEventListener('DOMContentLoaded', function () {
            // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ —ç–ª–µ–º–µ–Ω—Ç—ã —Å—É—â–µ—Å—Ç–≤—É—é—Ç
            const init = function () {
                // ... –æ—Å—Ç–∞–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ...
            };

            if (document.readyState !== 'loading') {
                init();
            } else {
                document.addEventListener('DOMContentLoaded', init);
            }
        });
        function init() {
            setupEventListeners();
            updatePalettePreview(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞
            updateScale();
        }

        function setupEventListeners() {
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–π –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
            const params = ['compression', 'scale', 'brightness', 'contrast', 'dithering'];
            params.forEach(id => {
                document.getElementById(id).addEventListener('input', () => {
                    if (id === 'compression') {
                        compressionSize = document.getElementById(id).value;
                        document.getElementById('compressionValue').textContent = compressionSize;
                    }
                    if (id === 'scale') {
                        currentZoom = parseFloat(document.getElementById(id).value);
                        document.getElementById('scaleValue').textContent = Math.round(currentZoom * 100);
                    }
                    debouncedProcessImage(300);
                });
            });

            document.getElementById('imageInput').addEventListener('change', handleFileSelect);

            // –£–¥–∞–ª–µ–Ω–∏–µ —Ü–≤–µ—Ç–æ–≤ –∏–∑ –ø–∞–ª–∏—Ç—Ä—ã
            document.getElementById('palettePreview').addEventListener('click', e => {
                if (e.target.classList.contains('palette-color')) {
                    const index = [...e.target.parentElement.children].indexOf(e.target);
                    customPalette.splice(index, 1);
                    updatePalettePreview();
                    debouncedProcessImage(100);
                }
            });
            document.getElementById('palette').addEventListener('change', () => {
                updatePalettePreview();
                debouncedProcessImage(100);
            });
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            const previewCanvas = document.getElementById('imagePreview');
            const container = document.querySelector('.image-preview-container');
            const loader = container.querySelector('.loading-preview');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–æ–∞–¥–µ—Ä –∏ –ø—Ä—è—á–µ–º canvas
            loader.style.display = 'block';
            previewCanvas.style.display = 'none';

            reader.onload = function (e) {
                const img = new Image();
                img.onload = () => {
                    const ctx = previewCanvas.getContext('2d');
                    const maxSize = 300;
                    const ratio = Math.min(maxSize / img.width, maxSize / img.height);

                    previewCanvas.width = img.width * ratio;
                    previewCanvas.height = img.height * ratio;

                    ctx.drawImage(img, 0, 0, previewCanvas.width, previewCanvas.height);

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º canvas –∏ –ø—Ä—è—á–µ–º –ª–æ–∞–¥–µ—Ä
                    previewCanvas.style.display = 'block';
                    loader.style.display = 'none';

                    lastImage = img;
                    processImage(img);
                };
                img.src = e.target.result;
            };

            reader.onerror = () => {
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                previewCanvas.style.display = 'none';
                loader.style.display = 'none';
            };

            reader.readAsDataURL(file);
        }

        function processImage(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const scale = Math.min(compressionSize / img.width, compressionSize / img.height);

            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤
            imageData = applyFilters(
                imageData,
                parseInt(document.getElementById('brightness').value),
                parseInt(document.getElementById('contrast').value)
            );

            // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –¥–∏–∑–µ—Ä–∏–Ω–≥–∞
            const ditherType = document.getElementById('dithering').value;
            if (ditherType !== 'none') {
                applyDithering(imageData, ditherType);
            }

            outputElement.textContent = convertToText(imageData, getCurrentPalette());
            updateScale();
        }

        function applyFilters(imageData, brightness, contrast) {
            const data = imageData.data;
            const contrastFactor = (contrast / 100) + 1;
            const intercept = 128 * (1 - contrastFactor);

            for (let i = 0; i < data.length; i += 4) {
                for (let j = 0; j < 3; j++) {
                    data[i + j] = clamp((data[i + j] + brightness) * contrastFactor + intercept);
                }
            }
            return imageData;
        }
        document.getElementById('alphaThreshold').addEventListener('input', function (e) {
            document.getElementById('alphaThresholdValue').textContent = e.target.value;
            debouncedProcessImage(100);
        });
        function applyDithering(imageData, type) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;

            const matrix = {
                'floyd-steinberg': [[1, 0, 7 / 16], [-1, 1, 3 / 16], [0, 1, 5 / 16], [1, 1, 1 / 16]],
                'atkinson': [[1, 0, 1 / 8], [2, 0, 1 / 8], [-1, 1, 1 / 8], [0, 1, 1 / 8], [1, 1, 1 / 8], [0, 2, 1 / 8]]
            }[type];

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    const oldR = data[i];
                    const oldG = data[i + 1];
                    const oldB = data[i + 2];

                    const newR = Math.round(oldR / 255) * 255;
                    const newG = Math.round(oldG / 255) * 255;
                    const newB = Math.round(oldB / 255) * 255;

                    data[i] = newR;
                    data[i + 1] = newG;
                    data[i + 2] = newB;

                    const errR = oldR - newR;
                    const errG = oldG - newG;
                    const errB = oldB - newB;

                    matrix.forEach(([dx, dy, factor]) => {
                        const nx = x + dx;
                        const ny = y + dy;
                        if (nx >= 0 && nx < width && ny >= 0 && ny < height) {
                            const ni = (ny * width + nx) * 4;
                            data[ni] += errR * factor;
                            data[ni + 1] += errG * factor;
                            data[ni + 2] += errB * factor;
                        }
                    });
                }
            }
        }

        function convertToText(imageData, palette) {
            let result = '';
            const alphaThreshold = parseInt(document.getElementById('alphaThreshold').value);

            for (let y = 0; y < imageData.height; y++) {
                for (let x = 0; x < imageData.width; x++) {
                    const i = (y * imageData.width + x) * 4;
                    const alpha = imageData.data[i + 3];

                    if (alpha < alphaThreshold) {
                        result += '„Ö§'; // –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π —Å–∏–º–≤–æ–ª –¥–ª—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏
                        continue;
                    }

                    const pixel = [
                        imageData.data[i],
                        imageData.data[i + 1],
                        imageData.data[i + 2]
                    ];

                    result += findClosestColor(pixel, palette).char;
                }
                result += '\n';
            }
            return result;
        }

        function findClosestColor(pixel, palette) {
            return palette.reduce((closest, entry) => {
                const distance = pixel.reduce((sum, v, i) => sum + (v - entry.color[i]) ** 2, 0);
                return distance < closest.distance ? { char: entry.char, distance } : closest;
            }, { distance: Infinity });
        }

        function updateScale() {
            outputElement.style.transform = `scale(${currentZoom})`;
            outputElement.style.width = `${100 / currentZoom}%`;
        }

        function addToCustomPalette() {
            const colorHex = document.getElementById('colorPicker').value;
            const color = [
                parseInt(colorHex.substr(1, 2), 16),
                parseInt(colorHex.substr(3, 2), 16),
                parseInt(colorHex.substr(5, 2), 16)
            ];
            const char = document.getElementById('charInput').value;

            if (!customPalette.some(c => c.char === char &&
                c.color[0] === color[0] &&
                c.color[1] === color[1] &&
                c.color[2] === color[2])) {
                customPalette.push({ color, char });
                localStorage.setItem('customPalette', JSON.stringify(customPalette));
                updatePalettePreview();
                debouncedProcessImage(100);
            }
        }

        function getCurrentPalette() {
            const paletteType = document.getElementById('palette').value;
            return paletteType === 'custom' ? customPalette : palettes[paletteType];
        }

        function updatePalettePreview() {
            const preview = document.getElementById('palettePreview');
            const currentPalette = getCurrentPalette();

            preview.innerHTML = currentPalette.map(entry => `
        <div class="palette-color" 
             style="background: rgb(${entry.color});
                    color: ${getContrastColor(entry.color)}">
            ${entry.char}
        </div>
    `).join('');
        }

        function getContrastColor(rgb) {
            const brightness = (rgb[0] * 299 + rgb[1] * 587 + rgb[2] * 114) / 1000;
            return brightness > 150 ? '#000' : '#fff';
        }

        function clamp(value) {
            return Math.max(0, Math.min(255, value));
        }

        async function copyToClipboard() {
            try {
                await navigator.clipboard.writeText(outputElement.textContent);
                alert('–¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');
            } catch (err) {
                alert('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: ' + err);
            }
        }

        function downloadText() {
            const blob = new Blob([outputElement.textContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pixel-art.txt';
            a.click();
        }

        function debouncedProcessImage(delay) {
            clearTimeout(processingTimeout);
            processingTimeout = setTimeout(() => lastImage && processImage(lastImage), delay);
        }

        init();
    </script>
</body>
